<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feathery Plume</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- add main content here -->
    </main>
    <script>
      const ITEMS = 50;

      const main = document.querySelector('main');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      main.appendChild(canvas);

      const getDims = () => {
        return {
          width: window.innerWidth,
          height: window.innerHeight
        }
      }

      let lines = [];
      const MAX_SECTION_WIDTH = 5000;

      const initData = () => {
        lines = [];
        const { width, height } = getDims();
        const section = Math.min(width * 0.3333, MAX_SECTION_WIDTH);
        const sectionPadding = (width - section) / 2;
        for (i = 0; i <= ITEMS; i++) {
          for (j = 0; j <= ITEMS; j++) {
            lines.push({
              x: i * (section / ITEMS) + sectionPadding,
              y: j * (height / ITEMS),
              // sin based on j
              r1: Math.sin(j * 0.1) * 10,
              r2: Math.cos(j * 0.1) * 10,
              // random between 0.001 and 0.0001 - nearest 4 decimal places
              speed: Math.floor(Math.random() * 10000 + 1) / 1000000,
              // random between 1 and 3 - nearest whole number
              lineWidth: Math.floor(Math.random() * height / 75) + 5,
              alpha: 0.5
            })
          }
        }
      }

      const draw = () => {
        lines.forEach(line => {
          ctx.beginPath();
          ctx.quadraticCurveTo(
            line.x + Math.cos(Date.now() * line.speed) * line.r1,
            line.y + Math.sin(Date.now() * line.speed) * line.r2,
            line.x,
            line.y,
          );
          ctx.lineCap = "round";
          ctx.strokeStyle = `rgba(0, 0, 0, ${line.alpha})`;
          ctx.lineWidth = line.lineWidth;
          ctx.stroke();
        })
      };


      const animate = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        draw();
        requestAnimationFrame(animate);
      }

      initData();
      animate();

      window.addEventListener('resize', () => {
        initData();
      })
    </script>
  </body>

</html>
